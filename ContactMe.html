<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h3>Contact Details</h3>
    <ul>
      <li><a href="mailto:email@gmail.com">email@gmail.com</a></li>
    </ul>
    <hr>
    <!--Form practice (Input element) (enctype specifies plain text)-->
    <form action="mailto:email@gmail.co.za" method="post" enctype="text/plain">
      <!--Label and Text Box-->
      <label for="">Your Name:</label>
      <input type="text" name="yourName" value=""><br>
      <!--Email capture (comes with basic validations)-->
      <label for="">Your Email:</label>
      <input type="email" name="yourEmail" value=""><br>
      <!--Text Area (multi value input field); specify how many rows and columns-->
      <label for="">Your Message:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
      <!--Button-->
      <input type="submit" name=""><br>
    </form>
  </body>
</html>
